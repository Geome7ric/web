name: PR Validation

on:
  pull_request:
    branches:
      - main

jobs:
  validate-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        id: install
        run: npm ci

      - name: Run linting and type-checking
        id: lint_types
        run: npm run check-all

      - name: Build project
        id: build
        run: npm run build

      - name: Comment on PR if checks fail
        if: failure() && (steps.install.outcome == 'failure' || steps.lint_types.outcome == 'failure' || steps.build.outcome == 'failure')
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const issue_number = context.issue.number;
            const commentBody = `
              :x: **PR Validation Failed**

              One or more checks did not pass. Please review the workflow logs for details.
              - Linting/Type-checking
              - Build
            `;
            await github.rest.issues.createComment({
              owner,
              repo,
              issue_number,
              body: commentBody,
            });
